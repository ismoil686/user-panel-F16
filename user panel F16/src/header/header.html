<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    <nav>

        <div class="container">
            <div class="nav_body">
                <h2 class="nav_logo">Star.</h2>

                <ul>
                    <li class="home">Home</li>
                    <li>Contact Us</li>
                    <li>About</li>
                    <li>Settings</li>
                </ul>
                <form class="search">
                    <input type="text" placeholder="Search foods...">
                    <button class="searching">Search</button>
                </form>
            </div>
        </div>

    </nav>

    <header>
        
        <div class="header">
            <div class="container">
                <div class="header_body">
                    

                    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active" data-bs-interval="2000">
                            <img src="./img/burger.jpg" class="d-block w-100 slide" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="./img/pepsi.png" class="d-block w-100 slide" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="./img/десерт.jpg" class="d-block w-100 slide" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
            </div>
        </div>

    </header>

    <main>

        <div class="products">
            
        </div>

    </main>


    <script src="./header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
